<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="#2d3748"/>
  
  <!-- Shield Shape -->
  <path d="M 200 60 L 290 90 L 290 220 Q 290 280 200 340 Q 110 280 110 220 L 110 90 Z" 
        fill="none"
        stroke="#ffffff" 
        stroke-width="8"/>
  
  <!-- Checkmark Circle -->
  <circle cx="200" cy="180" r="70" fill="none" stroke="#ffffff" stroke-width="6"/>
  
  <!-- Checkmark -->
  <path d="M 170 180 L 190 205 L 235 155" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="14" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Gear Icon -->
  <g transform="translate(200, 280)">
    <circle cx="0" cy="0" r="28" fill="none" stroke="#ffffff" stroke-width="4"/>
    <circle cx="0" cy="0" r="12" fill="#ffffff"/>
    
    <!-- Gear teeth -->
    <rect x="-4" y="-38" width="8" height="14" fill="#ffffff" rx="2"/>
    <rect x="-4" y="24" width="8" height="14" fill="#ffffff" rx="2"/>
    <rect x="24" y="-4" width="14" height="8" fill="#ffffff" rx="2"/>
    <rect x="-38" y="-4" width="14" height="8" fill="#ffffff" rx="2"/>
  </g>
  
  <!-- Code Brackets -->
  <text x="135" y="120" font-family="monospace" font-size="40" font-weight="bold" fill="#ffffff">&lt;</text>
  <text x="250" y="120" font-family="monospace" font-size="40" font-weight="bold" fill="#ffffff">/&gt;</text>
</svg>
